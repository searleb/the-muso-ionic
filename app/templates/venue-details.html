<ion-view title="{{venueDetails.name}}">
  <ion-content has-header="true" padding="true">
    <div class="list card">
        <div class="item item-icon-right" type="item-text-wrap">
            <h2>{{venueDetails.name}}</h2>
			<tel>{{venueDetails.phone}}</tel>
			<address>{{venueDetails.address}}</address>
			<p>{{venueDetails.email}}</p>
			<p>{{venueDetails.website}}</p>
		</div>
  </ion-content>
</ion-view>
