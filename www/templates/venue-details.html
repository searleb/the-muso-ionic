<ion-view title="{{venue.name}}">
	<ion-nav-buttons side="right">
	  <button class="button button-clear button-light" ng-click="openModal()">Edit</button>
	</ion-nav-buttons>
  	<ion-content has-header="true" padding="true">
    	<div class="list card">
	        <div class="item item-icon-right" type="item-text-wrap">
	            <h2>{{venue.name}}</h2>
				<tel>{{venue.phone}}</tel>
				<address>{{venue.address}}</address>
				<p>{{venue.email}}</p>
				<p>{{venue.website}}</p>
			</div>
  	</ion-content>
</ion-view>
